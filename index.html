<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mí</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #3791b4, #2c7492);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 12px 0;
            padding-left: 25px;
            position: relative;
        }

        li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ffffff;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }

        footer img {
            width: 280px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sobre mí</h1>
        
        <h2>Datos de contacto</h2>
        <ul>
            <li>Roberto Cano Estévez</li>
            <li>rcanoestevez@proton.me</li>
        </ul>
        
        <h2>Mis hobbies</h2>
        <ul>
            <li>Programar</li>
            <li>Hacer deporte</li>
            <li>Magia</li>
        </ul>

        <footer>
            <a href="img/funny_img.png">
                <img src="img/funny_img.png" alt="imagen funny">
            </a>
        </footer>
    </div>
</body>
</html>
